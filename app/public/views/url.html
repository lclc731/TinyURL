<div class="row">
    <div class="col-md-5 col-md-offset-2">
        <div class="row">
            <h4>Your longURL is:</h4>
            <a ng-href="{{model.longUrl}}" target="_blank">{{model.longUrl}}</a>
        </div>
        <div class="row">
            <h4>Your shortURL is:</h4>
            <h3><a ng-href="{{model.shortUrl}}" target="_blank">{{model.shortUrltoShow}}</a></h3>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">Total Clicks</div>
            <h1 class="panel-body">{{ model.totalClicks }}</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Referrers</div>
            <div class="panel-body">
                <canvas id="doughnut" class="chart chart-doughnut"
                        chart-data="doughnutData" chart-labels="doughnutLabels">
                </canvas>
            </div>
        </div>
    </div>

</div>
